<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase PisunX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#features">Features</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="photos/ico.png" alt="PisunX Logo">
        </div>
    </header>
    
    <div class="container" id="pricing">
        <div class="content">
            <div class="intro">
                <h2>Purchase PisunX</h2>
                <p>Get access to PisunX and enjoy its advanced features!</p>
                <button id="buyNowBtn">Buy Now</button>
            </div>
            <div class="image">
                <img src="photos/Sub.png" alt="Purchase Image">
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для ввода данных карты -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Card Details</h2>
            <form id="paymentForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required><br>
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required><br>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
