<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pisun X</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d69fa2, #9b7680); /* серо-розовый градиент */
      background-size: cover;
    }
    .header {
      width: 100%;
      height: 80px;
      background-color: #ff5370; /* розовый цвет для полоски */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 100px; /* размер логотипа */
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* высота контейнера минус высота полоски */
    }
    h1 {
      color: #ff5370; /* розовый цвет для X */
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      margin-top: 20px; /* увеличение расстояния между кнопками и надписью */
    }
    .button {
      padding: 20px 40px; /* увеличение размера кнопок */
      border: 2px solid #ff5370; /* контур кнопок */
      border-radius: 10px; /* скругление углов кнопок */
      font-size: 24px; /* увеличение размера шрифта кнопок */
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ff5370; /* цвет кнопки при наведении */
      color: white; /* цвет текста при наведении */
    }
    .footer {
      margin-top: 20px; /* увеличение расстояния между кнопками и нижней надписью */
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="photos/ico.png" alt="Pisun X Logo" class="logo"> <!-- замените "your_logo_url" на реальный URL вашего логотипа -->
</div>

<div class="container">
  <h1>Pisun X</h1>
  <div class="button-container">
    <a href="download_link" class="button">Download</a>
    <button onclick="redirectToDiscord()" class="button">Discord</button>
  </div>
</div>

<div class="footer">
  <p>Available on: Windows 10 & 11</p>
</div>

<script>
  function redirectToDiscord() {
    window.location.href = "https://discord.com/invite/your_server_code"; // Замените "your_server_code" на реальный код вашего сервера Discord
  }
</script>

</body>
</html>
