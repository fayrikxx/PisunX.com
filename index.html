<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pisun X</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d69fa2, #9b7680); /* серо-розовый градиент */
      background-size: cover;
    }
    .header {
      width: 100%;
      height: 80px; /* высота полосы с логотипом */
      background-color: #ff5370;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 200px;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* вычитаем высоту полосы с логотипом */
    }
    h1 {
      color: white;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 20px 40px; /* увеличение размера кнопок */
      margin: 10px;
      border: 3px solid transparent; /* применение контура к кнопкам */
      border-radius: 10px; /* скругление углов кнопок */
      font-size: 24px; /* увеличение размера шрифта кнопок */
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button-primary {
      color: #ff5370;
      background-color: transparent;
    }
    .button-discord {
      color: #7289da;
      background-color: transparent;
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.3); /* изменение цвета фона при наведении */
      border-color: #fff; /* изменение цвета контура при наведении */
    }
    .footer {
      margin-top: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="photos/ico.png" alt="Pisun X Logo" class="logo"> <!-- замените "your_logo_url" на реальный URL вашего логотипа -->
</div>

<div class="container">
  <h1>Pisun X</h1>
  <a href="download_link" class="button button-primary">Download</a>
  <button onclick="redirectToDiscord()" class="button button-discord">Discord</button>
</div>

<div class="footer">
  <p>Available on: Windows 10 & 11</p>
</div>

<script>
  function redirectToDiscord() {
    window.location.href = "https://discord.com/invite/your_server_code"; // Замените "your_server_code" на реальный код вашего сервера Discord
  }
</script>

</body>
</html>
